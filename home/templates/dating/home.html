{% extends 'dating/base.html' %}
{% load static %}


{% block content %}
<style>
    body, html{
      width: 100%;
      height: 100vh;
  }
    .bg-image{
        background-image: url(/static/dating/images/MeetU.svg);
        filter: blur(3px);
        -webkit-filter: blur(3px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .body{
      background-color: rgb(0,0,0);
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding: 20px;
      text-align: center;
    }
    .navbar{
      background-color: #000;
    }
</style>


<div class="bg-image"></div>
<div class="container body">
  <h1 class="text-center display-2 text-white">Start something Epic.</h1>
  <div class="row">
    <div class="col-8 mx-auto text-center" style="margin-top: 100px;">
      <a href="{% url 'login' %}" class="btn bg-light my-3 text-dark rounded-pill ">Log in</a>  <br>
      <a href="{% url 'signup' %}" class="btn btn-info my-3 text-light rounded-pill">Create your account</a>
  <h1 class="text-white"></h1>
    </div>
  </div>
</div>


{% endblock content %}
