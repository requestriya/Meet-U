{% extends 'dating/base.html' %}


{% block content %}
<style>
body, html{
    width: 100%;
    height: 100vh;
}
  .bg-image{
      background-image: url(/static/dating/images/MeetU.svg);
      filter: blur(3px);
      -webkit-filter: blur(3px);
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
  }
  .body{
    background-color: rgb(0,0,0);
    background-color: rgba(0, 0, 0, 0.4);
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
  }

</style>


<div class="bg-image"></div>
<div class="container body">
<h1 class="text-center display-4 text-white my-5">Create an account with us.</h1>
<div class="row">
  <div class="col mx-auto text-center">
      <form action="" method="POST" novalidate>
                {% csrf_token %}
                {% for forms in signup_form %}
                <div class="form-group">
                   <strong class="text-white">{{forms.label_tag}}</strong>
                   {{forms}} 
                   <h6 class="text-danger my-2">{{forms.errors|striptags}} </h6>
                </div>
                 {% endfor %}
                 <p class="text-white">Or <a href="{% url 'login' %}" class="text-info">Login Here</a></p>
                 <input type="submit" value="Submit" class="btn btn-outline-danger">
                 
           </form>
  </div>
</div>
</div>

{% endblock content %}
