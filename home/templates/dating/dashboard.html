{% extends 'dating/base.html' %}


{% block content %}
<div class="container my-5">
    <div class="lead text-center mx-auto my-5">
        <h1>Welcome to Meet You</h1>
        <a href="{% url 'logout' %">Logout</a>
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-danger alert-dismissible fade show" {% endif %}>
         <strong>{{message}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

<div class="row">
    <div class="col-md-4 my-2">
        <div class="card">
            <div class="card-body">

            </div>
        </div>
    </div>
    <div class="col-md-7 my-2 text-center">
        {% for ud in user_data %}
        <div class="card">
            <div class="card-body">
                <img src="{{ud.dp.url}}" alt=""  height="500px">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock content %}
